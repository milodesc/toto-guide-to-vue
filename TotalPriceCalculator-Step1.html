<table>
    <tr>
      <td>Price</td>
      <td>Quantity</td>
      <td>Total</td>
    </tr>
    <tr>
      <td id="price"></td>
      <td id="quantity"></td>
      <td id="total"></td>
    </tr>
</table>

<div>Your card will be charged: <span id="card-charge-total"></span></div>

<!-- 2. This has changed! -->
<button onclick="pageData.quantity = quantity + 1">Increase Quantity</button>


<script>
let price = 13;
let quantity = 2;
let total = price * quantity;

// 1. This is new; store quantity in an object property,
// so we can execute code when it changes.
let pageData = {};
Object.defineProperty(pageData, 'quantity', {
  get() {
    return quantity;
  },
  set(newValue) {
    quantity = newValue;
    total = price * quantity;
  }
});

Object.defineProperty(pageData, 'price', {
  get() {
    return price;
  },
  set(newValue) {
    price = newValue;
    total = price * quantity;
  }
});

document.getElementById('price').innerHTML = price;
document.getElementById('quantity').innerHTML = quantity;
document.getElementById('total').innerHTML = total;
document.getElementById('card-charge-total').innerHTML = total;
</script>
